<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>Shopping list demo</h1>
    <p>Assignment from <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Manipulating_documents#active_learning_a_dynamic_shopping_list">MDN</a>.</p>
    <p>Code by <a href="https://github.com/mdoute">mDoute</a>.</p>
    <hr>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const input = document.querySelector("input");
        const ul = document.querySelector("ul");
        const btn = document.querySelector("button");
        btn.addEventListener("click", () => {
            let item = input.value;
            input.value = '';
            const li = document.createElement("li");
            const span = document.createElement("span");
            const button = document.createElement("button");
            li.appendChild(span);
            span.textContent = item;
            li.appendChild(button);
            button.textContent = "Delete";
            ul.appendChild(li);
            button.addEventListener("click", () => {
              ul.removeChild(li);
            });

            input.focus();

            
        })

    </script>
  </body>
</html>
